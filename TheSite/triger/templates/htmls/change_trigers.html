<html>
<head>

    <div class="upper">

    <form action="/triger/to_trig/" method="Post"> 
    {% csrf_token %}
    <label class="names_tab" >Список тригеров:</label>
    <p></p>
    <select multiple class="form-control" id="exampleFormControlSelect2" name="select_triger">
        {% for i in trigers %}
            {% for j in i %}    
                <option name="select_triger">{{ j }}</option>
            {% endfor %}    
        {% endfor %}
    </select>
    </div>
        <div class="navbar ">
        <div class="row ">
        <div class="col-3">
     <button type="submit" class="btn btn-dark" aria-pressed="true">OK </button>
        </div>
        </div>
        </div>
    </form>

    
<div class="navbar ">
<div class="row ">

        <div class="col-4">
        <form action="\?" >
            <p><button  type="submit" class="btn btn-dark" aria-pressed="true">Назад</button></p>
        </form>

    </div>
    <p>  </p>
    <div class="col-4">
        <form action="create_triger">
            <p><button  type="submit" class="btn btn-dark " aria-pressed="true">Создать тригер</button></p>
        </form>
    </div>
    <div class="col-4">
        {% if names %}   
        
         <form action="/triger/to_trig/off_triger/?name={{names}}">
            <p><button  type="submit" class="btn btn-dark " aria-pressed="true">Включить </button></p>
        </form>

          <form action="/triger/to_trig/on_triger/?name={{names}}">
            <p><button  type="submit" class="btn btn-dark " aria-pressed="true">Выключить </button></p>
        </form>

          <form action="/triger/to_trig/del_triger/?name={{names}}">
            <p><button  type="submit" class="btn btn-dark " aria-pressed="true">Удалить </button></p>
        </form>
   
        {% endif %}
    </div>
</div>  
</div>


 <div class="tables_pr">   
    <table class="table">
    <thead class="thead-dark">
        <tr>
            {% for i in attrib %}
                <th>{{ i }}</th>
            {% endfor %}
        </tr>
    </thead>

    

{% if attrib %}   




    {% csrf_token %}
    <thead>
    {% for j in selected_tb %}
        <tr>
            {% for i in j %}
            <td class = "col-md-auto" name="one" > {{ i }} </td>
            {% endfor %}

        </tr>
    {% endfor %}  
    </thead>
    </table>
    {% endif %}
</div>
