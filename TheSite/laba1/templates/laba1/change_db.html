<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tables_change</title>
</head>

    <div class="form-group">
    <form action="/laba1/" method="Post"> 
    {% csrf_token %}
    <label for="exampleFormControlSelect2">Список таблиц:</label>
    <p></p>

    <select multiple class="form-control" id="exampleFormControlSelect2" name="select_table">
        {% for i in tables %}
            {% for j in i %}    
                <option name="select_table">{{ j }}</option>
            {% endfor %}    
        {% endfor %}
    </select>
    <p></p>
     <button type="submit" class="btn btn-dark" aria-pressed="true">OK </button>
     </div>
        </form>


    <table class="table">
    <thead class="thead-dark">
        <tr>
            {% for i in attrib %}
                <th>{{ i }}</th>
            {% endfor %}
        </tr>
    </thead>

    
    {% csrf_token %}
    <thead>
    {% for j in selected_tb %}
        <tr>
            {% for i in j %}
            <td class = "col-md-auto" name="one" > {{ i }} </td>
            {% endfor %}
            <div class="col">   
             <th><a method="Post" name="two" href="change_data/?name={% for i in j %} {{ i }}{% endfor %}">Изменить</a> | <a href="change_data/{{j}}">Удалить</a></th>
             </div>
        </tr>
    {% endfor %}  
    </thead>
    </table>


</html>
